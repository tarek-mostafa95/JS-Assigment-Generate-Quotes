<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Quote Generator">
    <meta name="description" content="Quote of the Day, recieve a random quote!">

    <title>Quote Generator</title>

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="text-center mt-5">
            <h1 class="display-1 fw-bolder mb-4">Quote of the Day</h1>
            <h2 >Press the button below to recieve a random quote!</h2>
            
            <div id="quote-wrapper">
                <h2  class="mb-5"><sup><i class="fa-solid fa-quote-left fs-6"></i>  </sup>
                    Resentment is like drinking poison and waiting for your enemies to die.<sup><i class="fa-solid fa-quote-right fs-6"></i></sup></h2>
                <h2>--Nelson Mandela</h2>
            </div>
            <button onclick="generateNewQuote()" id="new-Quote" class="new-btn">New Quote</button>
        </div>
       
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
